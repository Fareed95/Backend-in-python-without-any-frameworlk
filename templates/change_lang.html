<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        /* Input Field Styles */
        .form-control {
            border-radius: 20px;
        }

        /* Button Styles */
        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Result Styles */
        .result {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        /* Button Group Styles */
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-group .btn {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-group .btn i {
            margin-right: 5px;
        }

        .btn-group .btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wikipedia Explorer</h2>

        <!-- Language Selection Form -->
        <form action="{% url 'change_language' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select name="language" id="language" class="form-control">
                    <option name ='en' value="en">English</option>
                    <option name = 'hi' value="hi">Hindi</option>
                    <option name = 'ko'value="ko">Korean</option>
                    <option name = 'ar'value="ar">Arabic</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-globe"></i> Set Language</button>
        </form>

        <!-- Other Action Buttons -->
        <div class="btn-group">
            <a href="{% url 'random_page_search' %}">
                <button class="btn"><i class="fas fa-random"></i> View Random Wikipedia Page</button>
            </a>
            <a href = "{% url 'quiz'%}">
                <button class="btn"><i class="fas fa-question"></i> Take Wikipedia Quiz</button>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
