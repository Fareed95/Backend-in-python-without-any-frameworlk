<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        /* Input Field Styles */
        .form-control {
            border-radius: 20px;
        }

        /* Button Styles */
        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Result Styles */
        .result {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        /* Button Group Styles */
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-group .btn {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-group .btn i {
            margin-right: 5px;
        }

        .btn-group .btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wikipedia Explorer</h2>
        <form action="/submit_search" method="post">{% csrf_token %}

            <div class="input-group">
                <input type="text" class="form-control" id="name" name = 'name' placeholder="Enter your search query...">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" onclick="search_wikipedia()"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>
        {% if title %}
        <div class="result">
            <h3>{{ title }}</h3>
            <p>{{ summary }}</p>
            <a href="{{ url }}">Read more</a>
        </div>
        {% endif %}

        <div class="btn-group">
            <a href = "{% url 'random_page_search'%}">
            <button class="btn" onclick="viewRandomPage()"><i class="fas fa-random"></i> View Random Wikipedia Page</button>
            </a>
            <a href = "{% url 'quiz'%}">
            <button class="btn" onclick="takeQuiz()"><i class="fas fa-question"></i> Take Wikipedia Quiz</button>
            </a>
            <a href = "{% url 'language_change_page'%}">
            <button class="btn" onclick="setLanguage()"><i class="fas fa-globe"></i> Set Language</button>
            </a>
        </div>
    </div> 
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="eel.js"></script>
</body>
</html>
